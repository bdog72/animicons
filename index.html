<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Animated Icons</title>
  <style>
    #chain,
    #battery,
    #hourGlass {
      font-size: 150px;
      display: flex;
      justify-content: center;
      margin-top: 100px;
    }
  </style>
</head>

<body>
  <div id='chain' class="fa"></div>
  <br>
  <div id="battery" class='fa'></div>
  <br>
  <div id="hourGlass" class='fa'></div>

  <script>
    // Brake Chain Animation
    function breakChain() {
      let chain = document.getElementById('chain')
      chain.innerHTML = '&#xf0c1;'

      setTimeout(function () {
        chain.innerHTML = '&#xf127;'
      }, 1000)
    }
    // Call Animation
    breakChain()

    // Animate Every 2 Seconds
    setInterval(breakChain, 2000)

    // Battery charge animation
    function chargeBattery() {
      let battery = document.getElementById('battery')
      battery.innerHTML = '&#xf244;'

      setTimeout(function () {
        battery.innerHTML = '&#xf243;'
      }, 1000)

      setTimeout(function () {
        battery.innerHTML = '&#xf242;'
      }, 2000)

      setTimeout(function () {
        battery.innerHTML = '&#xf241;'
      }, 3000)

      setTimeout(function () {
        battery.innerHTML = '&#xf240;'
      }, 4000)
    }

    // Run Animation
    chargeBattery()

    // Animate Every 2 Seconds
    setInterval(chargeBattery, 5000)

    // Hourglass Tip Animation
    function hourglassTip() {
      let hourglass = document.getElementById('hourGlass')
      hourGlass.innerHTML = '&#xf251'

      setTimeout(function () {
        hourGlass.innerHTML = '&#xf252;'
      }, 1000)

      setTimeout(function () {
        hourGlass.innerHTML = '&#xf253;'
      }, 2000)
    }

    hourglassTip()

    setInterval(hourglassTip, 3000)
  </script>
</body>

</html>
